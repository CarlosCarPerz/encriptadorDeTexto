<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="./pics/Vector.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="ingresarTexto">
            <input type="text" class="ingreso" placeholder="Ingrese el texto aqui">
            <p>
                ⚠ Solo letras minúsculas y sin acentos
            </p>
            <div class="boton-container">
                <input class="boton" id="encriptarBtn" type="button" value="Encriptar">
                <input class="boton" id="desencriptarBtn" type="button" value="Desencriptar">
            </div>
        </section>
        <section class="mensaje">
            <img src="./pics/Muñeco.png" alt="" id="muneco">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
